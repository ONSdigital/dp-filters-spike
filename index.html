<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filterer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://www.ons.gov.uk/assets/css/main.css">
</head>
<body>
<nav>
    <div class="wrapper">
        <div class="header col-wrap">
            <div class="col col--lg-one-third col--md-one-third">
                <a href="/">
                    <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.png" alt="Office for National Statistics">
                </a>
            </div>
            <div class="col col--lg-two-thirds col--md-two-thirds print--hide">&nbsp;</div>
            <nav class="secondary-nav col col--lg-two-thirds col--md-two-thirds print--hide">
                <ul class="secondary-nav__list">
                    <li class="secondary-nav__item">
                        <a class="secondary-nav__link" href="https://www.ons.gov.uk/releasecalendr">Release calendar</a>
                    </li>
                    <li class="secondary-nav__item">
                        <a class="secondary-nav__link" href="https://www.ons.gov.uk/methodology">Methodology</a>
                    </li>
                    <li class="secondary-nav__item">
                        <a class="secondary-nav__link" href="https://www.ons.gov.uk/aboutus">
                            About
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</nav>
<div class="page-intro background--gallery">
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col">
                <nav>
                    <div class="breadcrumb print--hide">
                        <ol class="breadcrumb__list">
                            <li class="breadcrumb__item">
                                <a class="breadcrumb__link" href="/">
                                    Home
                                </a>
                            </li>
                        </ol>
                    </div>
                </nav>
                <div class="col col--md-47 col--lg-48">
                    <h1 class="page-intro__title ">
                        Explore our data
                    </h1>
                    <!--<p class="page-intro__content">-->
                        <!---->
                    <!--</p>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="col-wrap">
        <div class="col col--lg-18 margin-left-lg--1" id="main">
            <div class="margin-top-lg--3 padding-top--2 padding-right--1 padding-bottom--2 padding-left--1 background--mercury">
                <form id="search">
                    <label class="filter-heading" id="search-label" for="search-input">Search</label>
                    <input class="input" type="text" name="search-input" id="search-input">
                    <button class="btn btn--primary btn--thin btn--narrow margin-top--1" type="submit">Search</button>
                    <button class="btn btn--thin btn--narrow margin-top--1" id="search-clear">Clear</button>
                </form>
            </div>
            <div class="margin-top-lg--3 padding-top--2 padding-right--1 padding-bottom--2 padding-left--1 background--mercury">
                <h2 class="filter-heading">Filter</h2>
                <button id="filter-clear" class="btn btn--thin btn--narrow margin-top--1">Clear filters</button>
                <div id="parents">
                    <div class="loading--ellipsis">Loading</div>
                </div>
            </div>
        </div>
        <div class="col col--lg-40 margin-left-lg--1" id="data-list"></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
